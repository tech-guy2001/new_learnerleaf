<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: cadetblue;
            height: 100vh;
            margin: 0;
        }

        .alert {
            width: 90%;
            background-color: #f44336;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 10px;
        }

        .containers {
            width: 90%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0px 0px 15px 0px black;
        }

        .tops {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px; /* Adds spacing between the image and text */
    width: 100%;
    background-color: #ccc;
    color: black;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 2px 5px;
    margin-bottom: 7px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 550;
    padding: 10px;
}

button img {
    width: 25px;
    height: 25px;
    display: inline-block;
}

        button:hover {
            background-color: rgb(138, 156, 189);
            color: whitesmoke;
        }

        .learnerbox, .tutorbox {
            display: none;
            flex-direction: column;
        }

        .learnerbox.active, .tutorbox.active {
            display: flex;
        }

        label {
            margin: 5px 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .low {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background-color: rgb(79, 116, 185);
            color: whitesmoke;
            font-weight: bold;
            cursor: pointer;
        }

        .low:hover {
            background-color: rgb(42, 163, 42);
        }

        .h, .h2 {
            text-align: center;
            color: rgb(79, 116, 185);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: rgb(79, 116, 185);
            margin-bottom: 10px;
            display: inline-block;
        }

        @media (max-width: 600px) {
            .containers {
                padding: 15px;
                box-shadow: none;
                border-radius: 8px;
            }

            button {
                margin: 0 2px;
                font-size: 14px;
            }

            input {
                font-size: 14px;
            }

            .h, .h2 {
                font-size: 16px;
            }
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $(".learnerbox").addClass("active");
                $(".tutorbox").removeClass("active");
            });

            $("#show").click(function () {
                $(".tutorbox").addClass("active");
                $(".learnerbox").removeClass("active");
            });
        });

        function bg() {
            document.getElementById("hide").style.backgroundColor = "rgb(79, 116, 185)";
            document.getElementById("hide").style.color = "whitesmoke";
            document.getElementById("show").style.backgroundColor = "#ccc";
            document.getElementById("show").style.color = "black";
        }

        function bg2() {
            document.getElementById("show").style.backgroundColor = "rgb(79, 116, 185)";
            document.getElementById("show").style.color = "whitesmoke";
            document.getElementById("hide").style.backgroundColor = "#ccc";
            document.getElementById("hide").style.color = "black";
        }
    </script>
</head>
<body>
    <div class="containers">
        <div class="tops">
            <button id="hide" onclick="bg()">
                <img src="{% static 'images/leaner.png' %}" alt="Learner Icon">
                Learner
            </button>
            <button id="show" onclick="bg2()">
                <img src="{% static 'images/tutor.png' %}" alt="Tutor Icon">
                Tutor
            </button>
        </div>
        
        <div class="learnerbox active">
            <form action="/stu_login" method="POST">
                {% csrf_token %}
                <h2 class="h">Learner</h2>
                <label for="">Email or Mobile:</label>
                <input type="text" name="email" placeholder="Enter your email or mobile">
                <label for="">Password:</label>
                <input type="password" name="password" placeholder="Enter your password">
                <a href="/s_forget_password">Forgot Password?</a>
                <button type="submit" class="low">Login</button>
            </form>
            <a href="/tutor_request"><button class="low">Signup</button></a>
        </div>
        <div class="tutorbox">
            <form action="/teacher_login" method="POST">
                {% csrf_token %}
                <h2 class="h2">Tutor</h2>
                <label for="">Email or Mobile:</label>
                <input type="text" name="email" placeholder="Enter your email or mobile">
                <label for="">Password:</label>
                <input type="password" name="password" placeholder="Enter your password">
                <a href="/t_forget_password">Forgot Password?</a>
                <button type="submit" class="low">Login</button>
            </form>
            <a href="/teacher_reg"><button class="low">Signup</button></a>
        </div>
    </div>
</body>
</html>
