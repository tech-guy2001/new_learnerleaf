<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007BFF, #66CCFF);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered card for OTP verification */
        .otp-card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        /* Form field styles */
        .otp-card label {
            font-size: 18px;
            font-weight: 600;
            color: #007BFF;
        }

        .otp-card input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit button styles */
        .otp-card input[type="submit"] {
            width: 100%;
            background: #007BFF;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .otp-card input[type="submit"]:hover {
            background: #0056b3;
        }

        /* Alert styling */
        .alert {
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .otp-card {
                padding: 20px;
            }

            .otp-card label {
                font-size: 16px;
            }

            .otp-card input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="otp-card">
        {% if msg %}
        <div class="alert alert-warning alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{ msg }}</strong> 
        </div>
        {% endif %}

        <form action="/otp_verify/{{email}}" method="POST">
            {% csrf_token %}
            <label for="otp">Enter OTP</label><br>
            <input type="number" name="otp" id="otp" placeholder="Enter your OTP" required>
            <input type="submit" value="Verify OTP">
        </form>
    </div>
</body>
</html>
