<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#b3b4b6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        /* Alert styling */
        .alert {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 5px;
          
            border: 1px solid #bee5eb;
            
            max-width: 400px;
            text-align: center;
        }

        .alert .btn-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Form container */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 50px;
        }

        /* Form elements styling */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h1{
            border-bottom: 5px solid #007bff;
            font-family: "Kanit", sans-serif;
  font-weight: 600;
  width: 350px;
 
            
        }
        h1:hover{
            width: 400px;
            color: rgb(19, 84, 215);
        }
 
    </style>
</head>

<body>
    <!-- Alert message -->
    {% if msg %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{msg}}</strong> 
      </div>
      {% endif %}
    

    
    <div class="form-container">
        <h1>Join with learnersleaf</h1>
        <form action="teacher_reg" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}

            <!-- Name field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <!-- Email field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <!-- Password field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <!-- Confirm Password field -->
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">

            <!-- Submit button -->
            <input type="submit" value="Join">
        </form>
    </div>

    <script>
        function validateForm() {
            // Get form values
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;

            // Initialize an array to collect error messages
            let errors = [];

            // Name validation: Check if it's empty
            if (name.trim() === "") {
                errors.push("Name is required.");
            }

            // Email validation: Check if it's empty and if it has a valid format
            if (email.trim() === "") {
                errors.push("Email is required.");
            } else {
                let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    errors.push("Please enter a valid email address.");
                }
            }

            // Password validation: Check if it's empty and if it meets minimum length
            if (password === "") {
                errors.push("Password is required.");
            } else if (password.length < 6) {
                errors.push("Password must be at least 6 characters long.");
            }

            // Confirm Password validation: Check if it matches the password
            if (confirmPassword === "") {
                errors.push("Confirm password is required.");
            } else if (password !== confirmPassword) {
                errors.push("Passwords do not match.");
            }

            // Display error messages if there are any
            if (errors.length > 0) {
                alert(errors.join("\n"));
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</body>

</html>
